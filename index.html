<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sahil Mobile Number Tracking</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #1c92d2, #f2fcfe);
      color: #fff;
      text-align: center;
      padding-top: 40px;
    }

    .container {
      background: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 450px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h2 {
      margin-bottom: 25px;
      font-size: 26px;
      color: #ffcc00;
    }

    input[type="tel"] {
      padding: 10px;
      width: 80%;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      color: #333;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00bfff;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .result {
      margin-top: 30px;
      background: #ffffff22;
      padding: 20px;
      border-radius: 12px;
      display: none;
    }

    .fake-field {
      font-size: 20px;
      margin: 10px 0;
    }

    .editable {
      border-bottom: 1px dashed #fff;
      padding: 2px 4px;
      cursor: pointer;
    }

    .editable:focus {
      outline: none;
      background: #fff;
      color: #000;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 contenteditable="true">ðŸ“± Sahil Mobile Number Tracking</h2>
    <input type="tel" id="phone" placeholder="Enter Mobile Number" maxlength="10">
    <br>
    <button onclick="showFakeDetails()">Track</button>

    <div class="result" id="resultBox">
      <p class="fake-field">ðŸ‘¤ Name: <span class="editable" id="name" ondblclick="makeEditable(this)">Rahul Verma</span></p>
      <p class="fake-field">ðŸ“¶ Status: <span class="editable" id="status" ondblclick="makeEditable(this)">Online</span></p>
      <p class="fake-field">ðŸ•’ Last Seen: <span class="editable" id="lastSeen" ondblclick="makeEditable(this)">Just now</span></p>
    </div>
  </div>

  <script>
    function showFakeDetails() {
      const names = ["Anjali Singh", "Amit Kumar", "Riya Roy", "Ravi Patel"];
      const statuses = ["Online", "Offline", "Busy", "Typing..."];
      const times = ["2 mins ago", "Just now", "Today at 3:15 PM", "Yesterday at 10:45 PM"];

      document.getElementById("name").innerText = names[Math.floor(Math.random() * names.length)];
      document.getElementById("status").innerText = statuses[Math.floor(Math.random() * statuses.length)];
      document.getElementById("lastSeen").innerText = times[Math.floor(Math.random() * times.length)];

      document.getElementById("resultBox").style.display = "block";
    }

    function makeEditable(element) {
      element.setAttribute("contenteditable", "true");
      element.focus();
    }
  </script>
</body>
</html>
